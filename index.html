<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card da Maisha</title>
  </head>
  <body>
    <div class="game-container">
      <div id="levelSelection">
        <label for="level">Escolha o Nível:</label>
        <select id="level" onchange="changeLevel()">
          <option value="1">Nível 1</option>
          <option value="2">Nível 2</option>
          <option value="3">Nível 3</option>
        </select>
      </div>

      <button id="startButton" onclick="startGame()">Iniciar Jogo</button>

      <div class="card" id="maishaCard">
        <img src="imagem_da_maisha.jpg" alt="Imagem da Maisha" />
        <h2>Maisha</h2>
        <p>Poderes:</p>
        <ul>
          <li>Teletransporte: 7/10</li>
          <li>Sopro Congelante: 10/10</li>
          <li>Telecinese: 8/10</li>
          <li>Vida: <span id="vida">10</span>/10</li>
        </ul>
        <button id="freezeButton" onclick="freezeLife()">Congelar</button>
      </div>

      <div id="timer">Tempo Restante: 1:00</div>
      <div id="result" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
